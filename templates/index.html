<!DOCTYPE html>
<html>
<head>
	<title>Sistema de archivos y carpetas</title>

</head>
<body>

	  <!-- <li><a href="#news">Crear Carpeta</a></li> -->

	  <li><a onclick="document.getElementById('ventana-emergente-archivo').style.display='flex'">Crear archivo</a></li>
	  <li><a href="#about">Pegar</a></li>
	  <li><a href="/Home" style="position: right;">Home</a></li>
	</ul>
	<table>
		<tr>
			<th>CARPETAS</th>
		</tr>
		{% for item in lista %}
		<tr>
			<td>
				<!-- <img src="https://img.icons8.com/clouds/100/000000/folder-invoices.png"> -->
				<img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/e15a968b-bd17-4659-bc36-1d42ce2d6e01/d4y9qyl-f8bb0844-61b6-437a-80b3-1d251f68f6b2.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2UxNWE5NjhiLWJkMTctNDY1OS1iYzM2LTFkNDJjZTJkNmUwMVwvZDR5OXF5bC1mOGJiMDg0NC02MWI2LTQzN2EtODBiMy0xZDI1MWY2OGY2YjIucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.2yXUvulRxlIkwFpodVwtZcR8Q-lxe_0HVfXngee4D0o"> 
				<p>{{item}}</p>
			</td>
		</tr>
		{% endfor %}
	</table>

	<div id="ventana-emergente-carpeta" class="fondo">
		<div class="popup">	
			<img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/e15a968b-bd17-4659-bc36-1d42ce2d6e01/d4y9qyl-f8bb0844-61b6-437a-80b3-1d251f68f6b2.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2UxNWE5NjhiLWJkMTctNDY1OS1iYzM2LTFkNDJjZTJkNmUwMVwvZDR5OXF5bC1mOGJiMDg0NC02MWI2LTQzN2EtODBiMy0xZDI1MWY2OGY2YjIucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.2yXUvulRxlIkwFpodVwtZcR8Q-lxe_0HVfXngee4D0o">
			<form action="/crear_carpeta" method="POST">
				<div class="inputs">
					<input type="text" name="Direccion_Padre_Carpeta" placeholder="Dirección Padre">
					<input type="text" name="Nombre_carpeta" placeholder="Nombre">
					<p><input type="reset" value="Reset"></p>
				</div>
				<input onclick="window.location.href = 'http://localhost:5000/crear_carpeta'" type="submit" style="margin: 5px;" class="btn-submit" value="Guardar">
			</form>
			<button style="margin: 5px;" class="btn-cerrar" onclick="document.getElementById('ventana-emergente-carpeta').style.display='none'">Cerrar</button>
		</div>
				
	</div>

	<div id="ventana-emergente-archivo" class="fondo">
		<div class="popup">
			<!--<div class="btn-cerrar">+</div>-->
			<img src="https://img.icons8.com/nolan/256/file.png">
			<form action="/crear_archivo" method="POST">
				<div class="inputs">
					<input type="text" name="Direccion_Padre_Archivo" placeholder="Dirección Padre">
					<input type="text" name="Nombre_archivo" placeholder="Nombre">
					<p><input type="reset" value="Reset"></p>
				</div>
				<input type="submit" style="margin: 5px;" class="btn-submit" value="Guardar">
			</form>
			<button style="margin: 5px;" class="btn-cerrar" onclick="document.getElementById('ventana-emergente-archivo').style.display='none'">Cerrar</button>
		</div>
	</div>
</body>
</html>
